<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f0;
      padding: 2em;
    }
    .form-container {
      background: #fff;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c0392b;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.8em;
      width: 100%;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Order <span id="dish-name"></span></h2>
<form id="orderForm">
  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Address:</label>
  <textarea name="address" required></textarea>

  <input type="hidden" name="dish" id="dishInput">
  <input type="hidden" name="price" id="priceInput">

  <button type="submit">Place Order</button>
</form>

<script>
  // Read dish name and price from URL
  const params = new URLSearchParams(window.location.search);
  const dish = params.get("dish");
  const price = params.get("price");

  // Update form fields
  document.getElementById("dish-name").textContent = dish;
  document.getElementById("dishInput").value = dish;
  document.getElementById("priceInput").value = price;

  document.getElementById('orderForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = e.target.name.value;
    const address = e.target.address.value;

    const order = {
      name,
      address,
      items: [dish],
      totalPrice: parseFloat(price)
    };

    const res = await fetch('http://localhost:5000/api/orders', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(order)
    });

    const data = await res.json();
    alert("Order placed successfully!");
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
