<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f0;
      padding: 2em;
    }
    .form-container {
      background: #fff;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c0392b;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.8em;
      width: 100%;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    
</body>
</html>
